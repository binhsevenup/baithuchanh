<html lang="en">
<head>
<title>Sign Up</title>
<style type="text/css">

	body {
    
}

    background-image: url('https://www.albertaac.ca/wp-content/uploads/banner-img-1.jpg');

    margin: 31px 0 0 31px;

    margin: -117px 0 19px 199px;
}

.quote {
    color: white;
    /*text-align: center;*/
        margin: 0;
    padding: 15px;
    padding-left: 210px;
}

    font-size: 40px;
}

.body {
	font-family: Tahoma;
}

.form-group {
	 width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}



.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}

    font-family: Arial, Helvetica, sans-serif;

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="https://steamstore-a.akamaihd.net/public/shared/images/responsive/share_steam_logo.png">

<body>

<div class="header">
  <div class="col-3">
    <img src="https://steamstore-a.akamaihd.net/public/shared/images/responsive/share_steam_logo.png" width="30%" height="auto">    
  </div>
  <div class="col-9">
    <h1>Register your account</h1>
  </div>  
  <p class="quote">"Don't ask any question, just REGISTER your account"</p>
</div>



<div class="body">
  	<h1 style="text-align: center">ĐĂNG KÝ THÔNG TIN NGƯỜI DÙNG</h1>
	    <form action="#" name="register-form">
	        <div class="form-group">
	            <p><b>Họ và Tên</b></p>
	            <input type="text" name="fullname" class="form-control">
	        </div>
	        <div class="form-group">
	            <p><b>Email</b></p>
	            <input type="email" name="email" class="form-control">
	        </div>
	        <div class="form-group">
	            <p><b>Phone</b></p>
	            <input type="text" name="phone" class="form-control">
	        </div>
	        <div class="form-group">
	            <p><b>Giới tính</b></p>
						<label class="container">Nam
					<input type="radio" checked="checked" name="radio">
					<span class="checkmark"></span>
						</label>
						<label class="container">Nữ
					<input type="radio" name="radio">
					<span class="checkmark"></span>
						</label>
						<label class="container">Không xác định
					<input type="radio" name="radio">
					<span class="checkmark"></span>
						</label>
	        </div>
	        <div class="form-group">
	            <p><b>Sở thích</b></p>
		            <p>Thể thao <input type="checkbox"></p>
		            <p>Phim ảnh <input type="checkbox"></p>
		            <p>Âm nhạc <input type="checkbox"></p>
		            <p>Đọc sách <input type="checkbox"></p>
		            <p>Khác <input type="checkbox"></p>
	        </div>
	        <div class="form-group">
	            <p><b>Giới thiệu bản thân</b></p>
	            <input type="text" name="about-you" class="form-control">
	        </div>
	        <div class="form-group">
	            <p>&nbsp;</p>
	            <input type="button" name="btn-submit" class="form-control" value="Đăng Ký">
	            <input type="reset" name="btn-reset" class="form-control" value="Làm Lại">
	        </div>
	    </form>
</div>
 


<script type="text/javascript" src="sign-up-js.js"></script>

</body>
</html>
